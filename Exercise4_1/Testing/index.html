<html>
<head>
    <title>Fright of the Conchodes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>
<body>
<div id="postBox">
    <button data-bind="click: getPosts">Get Posts</button>
    <div data-bind="foreach: json">
        <div>
            <div data-bind="text: $data.title"></div>
            <a data-bind="attr: {href: $data.link}">link</a>
        </div>
    </div>
    <div id="pageDiv">
        <button data-bind="click: prevPage, enable: hasPrev"><< Prev</button>
        <input data-bind="textInput: currentPage">
        <button data-bind="click: nextPage, enable: hasNext">Next >></button>
    </div>
</div>


<script data-main="js/index" src="js/lib/require.js"></script>
</body>
</html>
