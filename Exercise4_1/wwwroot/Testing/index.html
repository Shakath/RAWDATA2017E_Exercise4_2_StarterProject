<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="CSS/Ztyle.css">
</head>
<body>

<h1 id="title">Best Design EU</h1>


<!--Laver foreach template of bruger den-->
<div id = "data" data-bind="template: {name: 'post-template', foreach: jsonArray}"></div>

<script type="text/html" id="post-template">
    <a data-bind="attr: {href: link}, text: title"></a>
    <br />
</script>

<button data-bind="click: prevPage" style="font-size: 30px;">Prev</button>
<button data-bind="click: nextPage" style="font-size: 30px;">Next</button>
