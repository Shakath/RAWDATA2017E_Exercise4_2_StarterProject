<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>How u doin</title>
    <link rel="stylesheet" type="text/css" href="CSS/Ztyle.css">
</head>
<body>

<h1 id="title">Knockout Testing</h1>


<!--Laver foreach template og bruger den-->

<button data-bind="click: prevPage">Prev</button>
<button data-bind="click: nextPage">Next</button>
<table id= "postTable" data-bind="template: {name: 'post-template', foreach: jsonArray}"></table>
<div id = "postDiv" data-bind="template: {name: 'sPost-template', foreach: postArray}"></div>

<script type="text/html" id="post-template">
        <tbody>
            <tr>
                <td data-bind="text: title"></td>
                <td><button id="linkBtn" data-bind="click: function(datalink) {$parent.singlePost(link, datalink)}">GO</button></td>
            </tr>
        </tbody>
    <br />
</script>

<script type="text/html" id="sPost-template">
    <span id="postTitle" data-bind="text: title"></span>
    <br /> <br />
    <span id="postBody" data-bind="text:body"></span>
    <br />
    <br />
    <div id="data" data-bind="template: {name: 'answer-template', foreach: $parent.answerArray}"></div>
</script>

<script type="text/html" id="answer-template">
    <div id="postAnswer">
        <span id="postBody" data-bind="text:body"></span>
        <br />
        <u data-bind="text: link"></u>
        <br />
    </div>
    <br />
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="main.js"></script>
</body>
</html>
