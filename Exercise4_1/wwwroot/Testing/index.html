<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="CSS/Ztyle.css">
</head>
<body>

<h1 id="title">Best Design EU</h1>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<div id="data" data-bind="text: content"></div>

<div id="itemList">
    <div data-bind="foreach: jsonArray">
        <a data-bind="attr: {href: $data.link}, text: $data.title"></a><br />
    </div>
</div>

<button data-bind="click: prevPage" style="font-size: 30px;">Prev</button>
<button data-bind="click: nextPage" style="font-size: 30px;">Next</button>


    
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="main.js"></script>
</body>
</html>
