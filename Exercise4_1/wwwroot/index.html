<!DOCTYPE html>
<html>
<head>
    <title>Wrath of the Bumblebees</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
</head>
<body>


    <div data-bind="template:{name:currentTemplate}"></div>

<script id="postList" type="text/html">
    <div class="postBox">
        <div data-bind="foreach: currentPage.posts">
            <div class="postListItem">
                <div data-bind="text: $data.title, click:$root.getPost"></div>
                <a data-bind="attr: {href: $data.link}">link</a>
            </div>
        </div>
        <div class="pageDiv">
            <button data-bind="click: prevPage, enable: hasPrev"><<</button>
            <input data-bind="textInput: currentPage.page">
            <button data-bind="click: nextPage, enable: hasNext">>></button>
        </div>
    </div>
</script>
<script id="postSingle" type="text/html">
    <button data-bind="click: back">Back to list</button>
    <div class="postBox" data-bind="with: currentPost">
        <h2 data-bind="text: title"></h2>
        <div data-bind="html: body"></div>
    </div>
    <div data-bind="foreach: currentAnswers">
        <div class="postBox" data-bind="html: $data.body">
        </div>
    </div>
</script>
<script data-main="js/main" src="js/lib/require.js"></script>
</body>
</html>
