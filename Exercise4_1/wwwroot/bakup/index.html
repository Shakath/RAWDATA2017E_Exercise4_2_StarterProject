<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>
<body>

	
	<div id="data"></div>
	<button data-bind="click: changeTitle" style="font-size: 30px;">Tell me a secret!</button>
	<h1 data-bind="text: title" style="color: deeppink; font-size: 50px;">Hello</h1>
    <button id="derp">Next</button>
<div class="searchquestion" data-bind="foreach: searchquestions">
    <div class="score" data-bind="$data.score"></div><div class="questiontitle" data-bind="$data.title"></div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="main.js"></script>
    <script>
        $.ajax({
            url: "localhost:64166/api/posts",
            method: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#data").text(JSON.stringify(data.items));
            }
        });
    </script>
</body>
</html>
